<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高雄旅遊資訊網</title>
  <link rel="stylesheet" href="/Kaohsiung-travel/style/all.css">
  <script src="/Kaohsiung-travel/js/all.js"></script>
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>高雄旅遊資訊</h1>
      <select id="selectZone">
        <option value="全部地區">全部地區</option>
      </select>
      <div class="hot">
        <h5>熱門行政區</h5>
        <div class="box">
          <input class="purple" type="button" value="苓雅區">
          <input class="pink" type="button" value="三民區">
          <input class="yellow" type="button" value="新興區">
          <input class="blue" type="button" value="鹽埕區">
        </div>
      </div>
    </header>
    <div class="content">
      <div class="line">
        <div class="circle">
          <div class="symbol"></div>  
        </div>
      </div>
      <h2 class="zone-name">全部地區</h2>
      <div class="list-wrapper">
      </div>
      <div class="page-list">
      </div>
    </div>
    <footer>
      <p class="footer-title">高雄旅遊網</p>
      <p class="source">資料來源：高雄市政府 </p>
    </footer>
    
    <div class="go-top hidden"></div>
  </div>

</body>
</html>
